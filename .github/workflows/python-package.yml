# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: watlow

permissions:
  contents: read

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13", "3.14"]
        pymodbus-version: ["3.0.2", "3.1.3", "3.2.2", "3.3.1", "3.4.1", "3.5.1", "3.6.8", "3.7.4", "3.8.6", "3.9.1", "3.11.1"]
        exclude:
        - python-version: "3.9"
          pymodbus-version: "3.9.1"
        - python-version: "3.9"
          pymodbus-version: "3.11.1"
    steps:
    - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
    - name: Install uv
      uses: astral-sh/setup-uv@v7
      with:
        python-version: ${{ matrix.python-version }}
        enable-cache: true
    - name: Install dependencies
      run: |
        uv sync --all-extras
        uv add pymodbus==${{ matrix.pymodbus-version }}
    - name: Lint with ruff
      run: |
        uv run ruff check .
    - name: Check types with mypy
      run: |
        if [ ${{ matrix.pymodbus-version }} == "3.0.2" ] || \
           [ ${{ matrix.pymodbus-version }} == "3.1.3" ]; then
          uv run mypy watlow --ignore-missing-imports
        else
          uv run mypy watlow
        fi
    - name: Pytest
      run: |
        uv run pytest

  py39-pymodbus253:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
    - name: Install uv
      uses: astral-sh/setup-uv@v7
      with:
        python-version: 3.9
        enable-cache: true
    - name: Install dependencies
      run: |
        uv sync --all-extras
        uv pip install pymodbus==2.5.3 --no-deps
    - name: Lint with ruff
      run: |
        uv run ruff check .
    - name: Check types with mypy
      run: |
        uv run mypy watlow
    - name: Pytest
      run: |
        uv run pytest
